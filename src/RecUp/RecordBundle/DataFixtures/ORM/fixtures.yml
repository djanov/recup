RecUp\RecordBundle\Entity\Record:
  record_{1..10}:
    songName: <songs()>
    artist: <text(15)>
    genre: <text(5)>
    about: <sentence()>
    isPublished: <boolean(75)>

RecUp\RecordBundle\Entity\RecordComment:
  record.comment_{1..100}:
    username: <userName()>
    userAvatarFilename: '50%? leanna.jpg : ryan.jpg'
    comment: <paragraph()>
    createdAt: <dateTimeBetween('-6 months', 'now')>
    record: '@record_*'